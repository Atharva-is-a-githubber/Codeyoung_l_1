<!DOCTYPE html>
<html>
    <body>
        <script>
            var n=prompt("Enter the Multiptied number please!")
            var r=prompt("Enter the no. of the highest no to be multiptied with please!")
            for(c=1; c<=r; c++){
                document.write(n+"x"+c+"="+c*n)
                document.write("<br>")
            }
        </script>
    </body>
</html>
